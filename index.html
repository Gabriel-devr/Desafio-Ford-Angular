<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORD</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div class="carro">
        <img src="img/ranger.png" alt="">
    </div>
    <div class="side-main">
        <img src="img/ford.png" alt="">
        <form action="">
            <h2>Boas-vindas</h2>
            <div class="input">
                <span class="material-symbols-outlined initial-icon">account_box</span>
                <input type="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="input">
                <span class="material-symbols-outlined initial-icon">lock</span>
                <input type="text" name="" id="senha" placeholder="Insira sua senha">
                <span class="material-symbols-outlined final-icon">visibility_off</span>
            </div>
            <div class="input log-auto">
                <p>Logar automaticamente</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="input button">
                <input type="button" value="Entrar">
            </div>
        </form>
    </div>
    <script src="javascript/main.js"></script>
</body>

</html>
